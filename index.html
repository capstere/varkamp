<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VÅRKAMP⁵</title>

  <meta name="theme-color" content="#3b682d">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="stylesheet" href="styles.css">

  <!-- SHA256 -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <!-- QR‑generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>VÅRKAMP<sup>5</sup></h1>
      <div id="timer" aria-live="polite">00:00</div>
    </header>

    <main id="app" role="main"></main>

    <!-- JS-statusvisning -->
    <noscript>
      <div style="background:#ff4444;color:white;padding:1rem;border-radius:6px;margin-top:1rem;text-align:center;">
        ⚠️ JavaScript är inte aktiverat i din webbläsare.
      </div>
    </noscript>
    <div id="js-status" style="text-align:center;color:#888;margin-top:1rem;font-size:0.9rem;">
      <em>Kontrollerar JavaScript...</em>
    </div>
  </div>

  <!-- Ljudeffekter -->
  <audio id="audio-correct" src="assets/audio/correct.mp3" preload="auto"></audio>
  <audio id="audio-wrong"   src="assets/audio/wrong.mp3"   preload="auto"></audio>
  <audio id="audio-finish"  src="assets/audio/finish.mp3"  preload="auto"></audio>

  <script>
    // Visuell bekräftelse att JS körs
    document.getElementById("js-status").innerHTML = 
      "<span style='color:green;'>✅ JavaScript körs korrekt!</span>";
  </script>
  <script defer src="scripts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('ServiceWorker OK', reg))
          .catch(err => console.warn('ServiceWorker FAIL', err));
      });
    }
  </script>
</body>
</html>
